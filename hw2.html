<div class="container-fluid text-center  text-white">
  <p1>Add a person to the database:<p1/>

  <form action="/add" method="POST">

    <div class="form-group">
      <label for="namename">Name</label>
      <input name="namename" type="text" class="form-control" id="nameid" placeholder="Name" required>
    </div>

    <div class="form-group">
      <label for="idname">Id</label>
      <input name="idname" type="number" class="form-control" id="idid" placeholder="Id" required>
    </div>

    <div class="form-group">
      <label for="pointsname">Points</label>
      <input name="pointsname" type="number" class="form-control" id="pointsid" placeholder="Points" required min="0" max="100">
    </div>

    <button type="submit" class="btn btn-dark">Add</button>

  </form>

  <p2 id="demo" align="center">Delete people from the database:<p2/>

  <form action="/delete" method="POST">

    <div class="form-group">
      <label for="removename">Name</label>
      <input name="removename" type="text" class="form-control" id="removeid" placeholder="Name" required>
    </div>

    <button type="submit" class="btn btn-dark">Delete</button>

  </form>

    <p2 id="demo" align="center">Search for people in the database:<p2/>
    <br>
    <p3 align="center">(enter "all" for full list)<p3/>

  <form action="/search" method="POST">

    <div class="form-group">
      <label for="searchname">Name</label>
      <input name="searchname" type="text" class="form-control" id="searchid" placeholder="Name" required>
    </div>

    <button type="submit" class="btn btn-dark">Search</button>

  </form>
